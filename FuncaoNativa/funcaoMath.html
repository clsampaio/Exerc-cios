<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fução Math</title>
</head>
<body>

    <script>
        console.log(Math.floor(44.78)) //Arredondar os números para baixo
        console.log(Math.ceil(44.78)) //Arredondar os números para cima
        console.log(Math.round(15.49))
        console.log(Math.round(15.5))
        console.log(Math.pow(2, 3)) //Base, expoente
        console.log(Math.pow(4, 0.5)) //Raiz quadrada
        console.log((788.8888).toFixed(2))
    </script>
    
</body>
</html>
